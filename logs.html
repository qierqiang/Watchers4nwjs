<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>提醒-日志</title>

    <link href="reffers/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrollBox {
            position: relative;
            overflow: hidden;
            overflow-y: scroll;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="page-header">
                    <h1>提醒-日志</h1>
                    <div class="btn-group">
                        <button type="button" id="btnLogTest" class="btn btn-default">
                            <span class="glyphicon glyphicon-comment"></span>
                            日志测试
                        </button>
                        <button type="button" id="btnClear" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                            清空
                        </button>
                        <button type="button" id="btnOptions" class="btn btn-default">
                            <span class="glyphicon glyphicon-cog"></span>
                            选项
                        </button>
                        <button type="button" id="btnClose" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove"></span>
                            关闭
                        </button>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <dl class="dl-horizontal">
                            <!--<dt>dt</dt>
                            <dd>dd</dd>-->
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="reffers/jquery-2.2.3.min.js"></script>
    <script src="reffers/bootstrap/js/bootstrap.min.js"></script>
    <script src="logs.js"></script>
</body>

</html>
